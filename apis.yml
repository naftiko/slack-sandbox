    - aid: slack-sandbox:slack-rtm-api
      name: Slack Rtm API
      description: >-
        The Slack Real Time Messaging (RTM) API lets an app open a WebSocket
        connection to Slack and receive a live stream of JSON events from a
        workspace—such as new messages, edits, reactions, user presence and
        typing indicators, channel joins, and more—so you can build low-latency,
        interactive bots and clients. RTM is now considered legacy; for new
        apps Slack recommends using the Events API with the Web API, or Socket
        Mode if you can't expose a public HTTP endpoint.
      tags:
        - Real Time Messaging
        - WebSocket
      properties:

        - type: OpenApi
          url: openapi/slack-rtm-openapi.yml
        - type: MockRestServer
          url: http://localhost:8080/rest/slack-rtm-api/1.0.0
        - type: MockMCPServer
