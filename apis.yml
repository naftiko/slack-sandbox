        description: This uses MCP expresed as JSON schema to define each MCP server.
        docUrl: https://modelcontextprotocol.io/

      - name: Bruno Collections
        description: This uses Bruno Collections to define each executable HTTP API integration.
        docUrl: https://docs.usebruno.com/

      - name: Bruno Environments
        description: This uses Bruno Environments to store keys for each API to use in automation.
        docUrl: https://docs.usebruno.com/secrets-management/overview

