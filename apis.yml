      name: Slack Stars API
      description: >-
        The Slack Stars API is a set of Web API methods that let apps manage a
        user's starred items - Slack's legacy personal bookmarking feature. It
        allows adding or removing a star on items such as messages (via channel
        and timestamp), files, and file comments, and listing all items a user
        has starred, typically with pagination and basic metadata. Note that
        Slack has moved toward Saved items and the stars.* methods have been
