openapi: 3.1.0
info:
  title: slack-admin-api
  version: 1.0.0
  description: >-
    The Slack Admin API is a set of privileged endpoints primarily under admin.*
    with related SCIM and Audit Logs APIs that lets Enterprise Grid owners and
    admins automate organization-wide management and governance. It covers user
    lifecycle (provision, suspend, assign roles), workspace and channel
    administration across workspaces (create, move, archive channels; manage
    membership and settings), app governance (approve/deny or allowlist/ban apps
    and install them to workspaces), invite request handling, and
    security/compliance controls such as information barriers, session and
    authentication policies, and org-level analytics exports.
  contact:
    name: Slack API Support
    url: https://api.slack.com/support
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0
servers:
  - url: https://slack.com/api
    description: Slack API Production Server
  - url: http://localhost:8080/rest/slack-admin-api/1.0.0
    description: Sandbox
tags:
  - name: Apps
    description: Operations for managing app approvals, restrictions, and requests
  - name: Conversations
    description: Operations for managing channels and conversations
  - name: Emoji
    description: Operations for managing custom emoji
  - name: Invite Requests
    description: Operations for managing workspace invite requests
  - name: Teams
    description: Operations for managing teams and workspaces
  - name: Use Groups
    description: Operations for managing IDP groups and user groups
  - name: Users
    description: Operations for managing users and user sessions
