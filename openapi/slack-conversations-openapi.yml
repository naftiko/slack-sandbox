components:
  securitySchemes:
    SlackAuth:
      type: oauth2
      description: Slack OAuth2 authentication
      flows:
        authorizationCode:
          authorizationUrl: https://slack.com/oauth/v2/authorize
          tokenUrl: https://slack.com/api/oauth.v2.access
          scopes:
            channels:read: Read public channel information
            channels:write: Manage public channels
            channels:history: Read public channel message history
            groups:read: Read private channel information
            groups:write: Manage private channels
            groups:history: Read private channel message history
            im:read: Read direct message information
            im:write: Manage direct messages
            im:history: Read direct message history
            mpim:read: Read multi-person DM information
            mpim:write: Manage multi-person DMs
            mpim:history: Read multi-person DM history
  parameters:
    AuthTokenHeader:
      name: token
      in: header
      description: 'Authentication token. Requires scope: `conversations:write`'
      required: false
      schema:
        type: string
      example: example-key1234567890-abcdefghijklmnop
    AuthTokenQuery:
      name: token
      in: query
      description: Authentication token
      required: false
      schema:
        type: string
      example: example-key1234567890-abcdefghijklmnop
    ChannelIdQuery:
      name: channel
      in: query
      description: Conversation ID
      required: false
      schema:
        type: string
      example: C012AB3CD
    LatestTimestamp:
      name: latest
      in: query
      description: End of time range of messages to include in results
      required: false
      schema:
        type: number
      example: 1562180400
    OldestTimestamp:
      name: oldest
      in: query
      description: Start of time range of messages to include in results
      required: false
      schema:
        type: number
      example: 1562094000
    Inclusive:
      name: inclusive
      in: query
      description: Include messages with latest or oldest timestamp in results
      required: false
      schema:
        type: boolean
      example: true
    Limit:
      name: limit
      in: query
      description: The maximum number of items to return
      required: false
      schema:
        type: integer
      example: 100
    Cursor:
      name: cursor
      in: query
      description: Paginate through collections of data by setting the cursor parameter
      required: false
      schema:
        type: string
      example: dXNlcjpVMDYxTkZUVDI=
    IncludeLocale:
      name: include_locale
      in: query
      description: Set to true to receive the locale for this conversation
      required: false
      schema:
        type: boolean
      example: true
    IncludeNumMembers:
      name: include_num_members
      in: query
      description: Set to true to include the member count for the conversation
      required: false
      schema:
        type: boolean
      example: true
    ExcludeArchived:
      name: exclude_archived
      in: query
      description: Set to true to exclude archived channels from the list
      required: false
      schema:
        type: boolean
      example: true
    ConversationTypes:
      name: types
      in: query
      description: Mix and match channel types (public_channel, private_channel, mpim, im)
      required: false
      schema:
        type: string
      example: public_channel,private_channel
    ThreadTimestamp:
      name: ts
      in: query
      description: Unique identifier of a thread's parent message
      required: false
      schema:
        type: number
      example: 1482960137.003543
  schemas:
    OkTrue:
      type: boolean
      const: true
      description: Indicates a successful operation
    OkFalse:
      type: boolean
      const: false
      description: Indicates a failed operation
    ChannelId:
      type: string
      description: A channel ID
      pattern: ^[CDG][A-Z0-9]{8,}$
      example: C012AB3CD
    UserId:
      type: string
      description: A Slack user ID
      pattern: ^[UW][A-Z0-9]{8,}$
      example: U012A3CDE
    Timestamp:
      type: string
      description: A message timestamp
      pattern: ^\d+\.\d+$
      example: '1503435956.000247'
    TopicOrPurpose:
      type: object
      description: Topic or purpose information
      properties:
        Value:
          type: string
          description: The topic or purpose text
          example: Company-wide announcements
        Creator:
          type: string
          description: User ID who set the topic/purpose
          example: W012A3BCD
        LastSet:
          type: integer
          format: int64
          description: Unix timestamp when last set
          example: 1449709364
    ConversationObject:
      type: object
      description: A Slack conversation object
      properties:
        Id:
          $ref: '#/components/schemas/ChannelId'
        Name:
          type: string
          description: The name of the conversation
          example: general
        NameNormalized:
          type: string
          description: Normalized name of the conversation
          example: general
        IsChannel:
          type: boolean
          description: Whether this is a channel
          example: true
        IsGroup:
          type: boolean
          description: Whether this is a private channel
          example: false
        IsIm:
          type: boolean
          description: Whether this is a direct message
          example: false
        IsMpim:
          type: boolean
          description: Whether this is a multi-person direct message
          example: false
        IsPrivate:
          type: boolean
          description: Whether this is a private conversation
          example: false
        IsArchived:
          type: boolean
          description: Whether this conversation is archived
          example: false
        IsGeneral:
          type: boolean
          description: Whether this is the general channel
          example: true
        IsMember:
          type: boolean
          description: Whether the calling user is a member
          example: true
        IsShared:
          type: boolean
          description: Whether this is a shared channel
          example: false
        IsExtShared:
          type: boolean
          description: Whether this is externally shared
          example: false
        IsOrgShared:
          type: boolean
          description: Whether this is shared across the organization
          example: false
        IsPendingExtShared:
          type: boolean
          description: Whether there is a pending external share
          example: false
        IsReadOnly:
          type: boolean
          description: Whether this is a read-only channel
          example: false
        Created:
          type: integer
          format: int64
          description: Unix timestamp of creation
          example: 1449252889
        Creator:
          $ref: '#/components/schemas/UserId'
        Unlinked:
          type: integer
          description: Number of unlinked items
          example: 0
        NumMembers:
          type: integer
          description: Number of members in the conversation
          example: 23
        Locale:
          type: string
          description: Locale of the conversation
          example: en-US
        LastRead:
          type: string
          description: Timestamp of last read message
          example: '1502126650.228446'
        Topic:
          $ref: '#/components/schemas/TopicOrPurpose'
        Purpose:
          $ref: '#/components/schemas/TopicOrPurpose'
        PreviousNames:
          type: array
          description: Previous names of this conversation
          items:
            type: string
          example:
            - specifics
            - abstractions
        PendingShared:
          type: array
          description: Pending shared teams
          items:
            type: string
          example: []
    MessageObject:
      type: object
      description: A Slack message object
      properties:
        Type:
          type: string
          description: The type of message
          example: message
        User:
          $ref: '#/components/schemas/UserId'
        Text:
          type: string
          description: The message text
          example: Hello, world!
        Ts:
          $ref: '#/components/schemas/Timestamp'
        ThreadTs:
          type: string
          description: Thread timestamp if this is a threaded message
          example: '1482960137.003543'
        ParentUserId:
          type: string
          description: Parent user ID for thread replies
          example: U061F7AUR
        ReplyCount:
          type: integer
          description: Number of replies in thread
          example: 3
        Subscribed:
          type: boolean
          description: Whether the user is subscribed to the thread
          example: true
        LastRead:
          type: string
          description: Last read timestamp in thread
          example: '1484678597.521003'
        UnreadCount:
          type: integer
          description: Unread count in thread
          example: 0
    ResponseMetadata:
      type: object
      description: Response metadata for pagination
      properties:
        NextCursor:
          type: string
          description: Cursor for the next page of results
          example: dXNlcjpVMDYxTkZUVDI=
        Warnings:
          type: array
          description: Any warnings returned
          items:
            type: string
          example:
            - already_in_channel
    ConversationsArchiveRequest:
      type: object
      properties:
        channel:
          type: string
          description: ID of conversation to archive
          example: C012AB3CD
    ConversationsCloseRequest:
      type: object
      properties:
        channel:
          type: string
          description: Conversation to close
          example: D012AB3CD
    ConversationsCreateRequest:
      type: object
      properties:
        name:
          type: string
          description: Name of the public or private channel to create
          example: my-new-channel
        is_private:
          type: boolean
          description: Create a private channel instead of a public one
          example: false
    ConversationsInviteRequest:
      type: object
      properties:
        channel:
          type: string
          description: The ID of the public or private channel to invite user(s) to
          example: C012AB3CD
        users:
          type: string
          description: A comma separated list of user IDs
          example: U012A3CDE,U023BECGF
    ConversationsJoinRequest:
      type: object
      properties:
        channel:
          type: string
          description: ID of conversation to join
          example: C012AB3CD
    ConversationsKickRequest:
      type: object
      properties:
        channel:
          type: string
          description: ID of conversation to remove user from
          example: C012AB3CD
        user:
          type: string
          description: User ID to be removed
          example: U012A3CDE
    ConversationsLeaveRequest:
      type: object
      properties:
        channel:
          type: string
          description: Conversation to leave
          example: C012AB3CD
    ConversationsMarkRequest:
      type: object
      properties:
        channel:
          type: string
          description: Channel or conversation to set the read cursor for
          example: C012AB3CD
        ts:
          type: number
          description: Unique identifier of message to mark as most recently seen
          example: 1593473566.0002
    ConversationsOpenRequest:
      type: object
      properties:
        channel:
          type: string
          description: Resume a conversation by supplying an im or mpim's ID
          example: D012AB3CD
        users:
          type: string
          description: Comma separated lists of users
          example: U012A3CDE,U023BECGF
        return_im:
          type: boolean
          description: Return the full IM channel definition in the response
          example: true
    ConversationsRenameRequest:
      type: object
      properties:
        channel:
          type: string
          description: ID of conversation to rename
          example: C012AB3CD
        name:
          type: string
          description: New name for conversation
          example: new-channel-name
    ConversationsSetPurposeRequest:
      type: object
      properties:
        channel:
          type: string
          description: Conversation to set the purpose of
          example: C012AB3CD
        purpose:
          type: string
          description: A new, specialer purpose
          example: This channel is for team announcements
    ConversationsSetTopicRequest:
      type: object
      properties:
        channel:
          type: string
          description: Conversation to set the topic of
          example: C012AB3CD
        topic:
          type: string
          description: The new topic string
          example: Discuss project updates here
    ConversationsUnarchiveRequest:
      type: object
      properties:
        channel:
          type: string
          description: ID of conversation to unarchive
          example: C012AB3CD
    SuccessResponse:
      type: object
      required:
        - ok
      properties:
        ok:
          $ref: '#/components/schemas/OkTrue'
      additionalProperties: false
    ConversationsCloseResponse:
      type: object
      required:
        - ok
      properties:
        ok:
          $ref: '#/components/schemas/OkTrue'
        no_op:
          type: boolean
          description: Whether the operation was a no-op
          example: false
        already_closed:
          type: boolean
          description: Whether the conversation was already closed
          example: false
      additionalProperties: false
    ConversationsCreateResponse:
      type: object
      required:
        - ok
        - channel
      properties:
        ok:
          $ref: '#/components/schemas/OkTrue'
        channel:
          $ref: '#/components/schemas/ConversationObject'
      additionalProperties: false
    ConversationsHistoryResponse:
      type: object
      required:
        - ok
        - messages
        - has_more
      properties:
        ok:
          $ref: '#/components/schemas/OkTrue'
        messages:
          type: array
          items:
            $ref: '#/components/schemas/MessageObject'
        has_more:
          type: boolean
          description: Whether there are more messages
          example: true
        pin_count:
          type: integer
          description: Number of pinned items
          example: 0
        channel_actions_count:
          type: integer
          description: Number of channel actions
          example: 0
        channel_actions_ts:
          type: object
          description: Channel actions timestamps
        response_metadata:
          $ref: '#/components/schemas/ResponseMetadata'
      additionalProperties: false
    ConversationsInfoResponse:
      type: object
      required:
        - ok
        - channel
      properties:
        ok:
          $ref: '#/components/schemas/OkTrue'
        channel:
          $ref: '#/components/schemas/ConversationObject'
      additionalProperties: false
    ConversationsInviteResponse:
      type: object
      required:
        - ok
        - channel
      properties:
        ok:
          $ref: '#/components/schemas/OkTrue'
        channel:
          $ref: '#/components/schemas/ConversationObject'
      additionalProperties: false
    ConversationsJoinResponse:
      type: object
      required:
        - ok
        - channel
      properties:
        ok:
          $ref: '#/components/schemas/OkTrue'
        channel:
          $ref: '#/components/schemas/ConversationObject'
        warning:
          type: string
          description: Any warnings
          example: already_in_channel
        response_metadata:
          $ref: '#/components/schemas/ResponseMetadata'
      additionalProperties: false
    ConversationsLeaveResponse:
      type: object
      required:
        - ok
      properties:
        ok:
          $ref: '#/components/schemas/OkTrue'
        not_in_channel:
          type: boolean
          description: Whether the user was not in the channel
          example: false
      additionalProperties: false
    ConversationsListResponse:
      type: object
      required:
        - ok
        - channels
      properties:
        ok:
          $ref: '#/components/schemas/OkTrue'
        channels:
          type: array
          items:
            $ref: '#/components/schemas/ConversationObject'
        response_metadata:
          $ref: '#/components/schemas/ResponseMetadata'
      additionalProperties: false
    ConversationsMembersResponse:
      type: object
      required:
        - ok
        - members
        - response_metadata
      properties:
        ok:
          $ref: '#/components/schemas/OkTrue'
        members:
          type: array
          items:
            $ref: '#/components/schemas/UserId'
        response_metadata:
          $ref: '#/components/schemas/ResponseMetadata'
      additionalProperties: false
    ConversationsOpenResponse:
      type: object
      required:
        - ok
        - channel
      properties:
        ok:
          $ref: '#/components/schemas/OkTrue'
        channel:
          type: object
          properties:
            id:
              type: string
              description: The conversation ID
              example: D069C7QFK
        no_op:
          type: boolean
          description: Whether the operation was a no-op
          example: false
        already_open:
          type: boolean
          description: Whether the conversation was already open
          example: false
      additionalProperties: false
    ConversationsRenameResponse:
      type: object
      required:
        - ok
        - channel
      properties:
        ok:
          $ref: '#/components/schemas/OkTrue'
        channel:
          $ref: '#/components/schemas/ConversationObject'
      additionalProperties: false
    ConversationsRepliesResponse:
      type: object
