      required:
        - ok
        - channel
      properties:
        ok:
          $ref: '#/components/schemas/OkTrue'
        channel:
          $ref: '#/components/schemas/ConversationObject'
      additionalProperties: false
    ConversationsSetTopicResponse:
      type: object
      required:
        - ok
        - channel
      properties:
        ok:
          $ref: '#/components/schemas/OkTrue'
        channel:
          $ref: '#/components/schemas/ConversationObject'
      additionalProperties: false
    BaseErrorResponse:
      type: object
      required:
        - ok
        - error
      properties:
        ok:
          $ref: '#/components/schemas/OkFalse'
        error:
          type: string
          description: Error code
        callstack:
          type: string
          description: 'Note: PHP callstack is only visible in dev/qa'
        needed:
          type: string
          description: The missing scope
        provided:
          type: string
          description: The provided scopes
    ConversationsArchiveErrorResponse:
