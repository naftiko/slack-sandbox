openapi: 3.1.0
info:
  title: slack-conversations-api
  description: >-
    The Slack Conversations API is the unified Web API for working with all
    types of Slack  conversationsâ€”public and private channels, direct messages,
    and multi-person DMs. It lets  apps discover and inspect conversations, list
    members, and read message history and threads,  as well as create, join,
    invite, leave, and archive channels where permissions allow. By 
    consolidating the legacy channels.*, groups.*, im.*, and mpim.* endpoints
    into conversations.*,  it provides consistent IDs and behavior across
    conversation types. It supports cursor-based  pagination, filtering by
    conversation type, and granular OAuth scopes to ensure apps only  access
    authorized data. Developers use it to find the right place to post, fetch
    context for  workflows, manage membership, and build features that traverse
    messages and threads across a  workspace (including Slack Connect channels
    when permitted).
  version: 1.0.0
  contact:
    name: Slack API Support
    url: https://api.slack.com/support
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
servers:
  - url: https://slack.com/api
    description: Slack API Production Server
  - url: http://localhost:8080/rest/slack-conversations-api/1.0.0
    description: Sandbox
tags:
  - name: Conversation Management
    description: Operations for creating, archiving, and managing conversations
  - name: Conversation Membership
    description: Operations for joining, leaving, inviting, and removing members
  - name: Conversation Info
    description: Operations for retrieving conversation information and listings
  - name: Conversation History
    description: Operations for fetching message history and threads
  - name: Conversation Settings
    description: Operations for configuring conversation settings like topic and purpose
