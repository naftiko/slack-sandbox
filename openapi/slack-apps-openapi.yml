openapi: 3.1.0
info:
  title: slack-apps-api
  description: >-
    The Slack Apps API is a set of platform APIs and tools that let developers
    build apps to extend Slack and automate work. With it, you can read and
    write data via the Web API (messages, channels, files, reactions), receive
    real-time events using the Events API or Socket Mode, and create interactive
    experiences with Block Kit, modals, buttons, shortcuts, and slash commands.
    Apps can post messages, run workflows, add custom steps to Workflow Builder,
    manage conversations, and act as bot users. Installation uses OAuth 2.0 with
    granular permission scopes and token types, and enterprise features are
    supported through admin APIs.
  contact:
    name: Slack API Support
    url: https://api.slack.com/support
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0
  version: 1.0.0
servers:
  - url: https://slack.com/api
    description: Slack API Production Server
tags:
  - name: Events
    description: Operations for managing event authorizations and contexts
  - name: Permissions
    description: Operations for managing app permissions and scopes
  - name: Resources
    description: Operations for managing resource grants
  - name: Users
    description: Operations for managing user-level permissions
  - name: Installation
    description: Operations for managing app installation lifecycle
paths:
  /apps.event.authorizations.list:
    get:
      operationId: appsEventAuthorizationsList
      summary: List Event Authorizations
      description: >-
        Get a list of authorizations for the given event context. Each
        authorization represents an app installation that the event is visible
        to.
      tags:
        - Events
      externalDocs:
        description: API method documentation
        url: https://api.slack.com/methods/apps.event.authorizations.list
      x-microcks-operation:
        dispatcher: FALLBACK
        dispatcherRules: |
          {
            "dispatcher": "FALLBACK",
            "dispatcherRules": ""
          }
        delay: 100
      parameters:
        - $ref: '#/components/parameters/TokenHeader'
        - $ref: '#/components/parameters/EventContextParam'
        - $ref: '#/components/parameters/CursorParam'
        - $ref: '#/components/parameters/LimitParam'
      responses:
        '200':
          description: Successful response with list of authorizations
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppsEventAuthorizationsListResponse'
              examples:
                Success:
                  $ref: >-
                    #/components/examples/AppsEventAuthorizationsListSuccessExample
        default:
          description: Error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DefaultErrorResponse'
              examples:
                InvalidAuth:
                  $ref: '#/components/examples/InvalidAuthErrorExample'
      security:
        - SlackAuth:
            - authorizations:read
