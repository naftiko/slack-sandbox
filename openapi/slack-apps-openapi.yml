components:
  securitySchemes:
    SlackAuth:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: https://slack.com/oauth/v2/authorize
          tokenUrl: https://slack.com/api/oauth.v2.access
          scopes:
            none: No specific scope required
            authorizations:read: Read access to event authorizations
  parameters:
    TokenHeader:
      name: token
      in: header
      description: Authentication token with required scopes
      required: true
      schema:
        type: string
    TokenQuery:
      name: token
      in: query
      description: Authentication token with required scopes
      schema:
        type: string
    TokenQueryRequired:
      name: token
      in: query
      description: Authentication token with required scopes
      required: true
      schema:
        type: string
    EventContextParam:
      name: event_context
      in: query
      description: The event context identifier
      required: true
      schema:
        type: string
    CursorParam:
      name: cursor
      in: query
      description: >-
        Paginate through collections of data by setting the cursor parameter to
        a next_cursor attribute returned by a previous request's
        response_metadata.
      schema:
        type: string
    LimitParam:
      name: limit
      in: query
      description: The maximum number of items to return.
      schema:
        type: integer
        minimum: 1
        maximum: 1000
    ScopesParam:
      name: scopes
      in: query
      description: A comma separated list of scopes to request for
      required: true
      schema:
        type: string
    UserScopesParam:
      name: scopes
      in: query
      description: A comma separated list of user scopes to request for
      required: true
      schema:
        type: string
    TriggerIdParam:
      name: trigger_id
      in: query
      description: Token used to trigger the permissions API
      required: true
      schema:
        type: string
    UserParam:
      name: user
      in: query
      description: The user this scope is being requested for
      required: true
      schema:
        type: string
    ClientIdParam:
      name: client_id
      in: query
      description: Issued when you created your application.
      schema:
        type: string
    ClientSecretParam:
      name: client_secret
      in: query
      description: Issued when you created your application.
      schema:
        type: string
  schemas:
    DefaultSuccessResponse:
      type: object
      required:
        - ok
      properties:
        ok:
          type: boolean
          const: true
      additionalProperties: true
    DefaultErrorResponse:
      type: object
      required:
        - ok
        - error
      properties:
        ok:
          type: boolean
          const: false
        error:
          type: string
        callstack:
          type: string
          description: 'Note: PHP callstack is only visible in dev/qa'
      additionalProperties: true
    ResponseMetadata:
      type: object
      properties:
        next_cursor:
          type: string
      additionalProperties: false
    EventAuthorization:
      type: object
      properties:
        enterprise_id:
          type: string
          description: The enterprise ID if applicable
        team_id:
          type: string
          description: The team/workspace ID
        user_id:
          type: string
          description: The user ID associated with this authorization
        is_bot:
          type: boolean
          description: Whether this authorization is for a bot
    ResourceInfo:
      type: object
      properties:
        ids:
          type: array
          items:
            type: string
          description: List of resource IDs
        excluded_ids:
          type: array
          items:
            type: string
          description: List of excluded resource IDs
        wildcard:
          type: boolean
          description: Whether wildcard access is granted
    ScopeInfo:
      type: array
      items:
        type: string
      description: List of scope names
    PermissionContext:
      type: object
      properties:
        resources:
          $ref: '#/components/schemas/ResourceInfo'
        scopes:
          $ref: '#/components/schemas/ScopeInfo'
    PermissionsInfo:
      type: object
      required:
        - app_home
        - channel
        - group
        - im
        - mpim
        - team
      properties:
        app_home:
          $ref: '#/components/schemas/PermissionContext'
        channel:
          $ref: '#/components/schemas/PermissionContext'
        group:
          $ref: '#/components/schemas/PermissionContext'
        im:
          $ref: '#/components/schemas/PermissionContext'
        mpim:
          $ref: '#/components/schemas/PermissionContext'
        team:
          $ref: '#/components/schemas/PermissionContext'
    ResourceGrant:
      type: object
      properties:
        id:
          type: string
          description: An ID for a resource
        type:
          type: string
          description: The type of resource the id corresponds to
          enum:
            - team
            - app_home
            - channel
            - group
            - im
            - mpim
    ScopesCollection:
      type: object
      properties:
        app_home:
          type: array
          items:
            type: string
        channel:
          type: array
          items:
            type: string
        group:
          type: array
          items:
            type: string
        im:
          type: array
          items:
            type: string
        mpim:
          type: array
          items:
            type: string
        team:
          type: array
          items:
            type: string
        user:
          type: array
          items:
            type: string
      additionalProperties: true
    UserGrant:
      type: object
      properties:
        id:
          type: string
          description: The user ID
        scopes:
          type: array
          items:
            type: string
          description: List of scopes granted to this user
    AppsEventAuthorizationsListResponse:
      type: object
      required:
        - ok
      properties:
        ok:
          type: boolean
          const: true
        authorizations:
          type: array
          items:
