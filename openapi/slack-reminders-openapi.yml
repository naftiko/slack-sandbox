      summary: Create a reminder for tomorrow
      value:
        text: Submit the quarterly report
        time: tomorrow at 9am
        user: U1234567890
    RemindersAddSuccessExample:
      summary: Successfully created reminder
      value:
        ok: true
        reminder:
          id: Rm12345678
          creator: U1234567890
          user: U1234567890
          text: Submit the quarterly report
          recurring: false
          time: 1706180400
          complete_ts: 0
    RemindersAddErrorExample:
      summary: Cannot parse time error
      value:
        ok: false
        error: cannot_parse
    RemindersCompleteRequestExample:
      summary: Complete a reminder
      value:
        reminder: Rm12345678
    RemindersCompleteSuccessExample:
      summary: Successfully completed reminder
      value:
        ok: true
    RemindersCompleteErrorExample:
      summary: Reminder not found error
      value:
        ok: false
        error: not_found
    RemindersDeleteRequestExample:
      summary: Delete a reminder
      value:
        reminder: Rm12345678
    RemindersDeleteSuccessExample:
      summary: Successfully deleted reminder
      value:
        ok: true
    RemindersDeleteErrorExample:
      summary: Reminder not found error
      value:
        ok: false
        error: not_found
