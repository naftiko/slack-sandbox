      description: Schema for successful response from reminders.info method
      required:
        - ok
        - reminder
      properties:
        ok:
          $ref: '#/components/schemas/DefsOkTrue'
        reminder:
          $ref: '#/components/schemas/ReminderObject'
      additionalProperties: false
    RemindersInfoErrorResponse:
      type: object
      description: Schema for error response from reminders.info method
      required:
        - ok
        - error
      properties:
        ok:
          $ref: '#/components/schemas/DefsOkFalse'
        error:
          type: string
          description: Error code
          enum:
            - not_found
            - not_authed
            - invalid_auth
            - account_inactive
            - token_revoked
            - no_permission
            - org_login_required
            - user_is_bot
            - invalid_arg_name
            - invalid_array_arg
            - invalid_charset
            - invalid_form_data
            - invalid_post_type
            - missing_post_type
            - team_added_to_org
            - invalid_json
            - json_not_object
            - request_timeout
            - upgrade_required
            - fatal_error
        callstack:
          type: string
          description: 'Note: PHP callstack is only visible in dev/qa'
      additionalProperties: false
