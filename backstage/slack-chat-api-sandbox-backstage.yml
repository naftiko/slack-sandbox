            - SlackAuth:
                - none
      /chat.unfurl:
        post:
          tags:
            - Message Utilities
          summary: Provide custom unfurl behavior
          description: Provide custom unfurl behavior for user-posted URLs.
          operationId: chatUnfurl
          externalDocs:
            description: API method documentation
            url: https://api.slack.com/methods/chat.unfurl
          x-microcks-operation:
            delay: 100
            dispatcher: FALLBACK
            dispatcherRules: |
              {
                "dispatcher": "FALLBACK",
                "fallback": "SuccessResponse"
              }
          parameters:
            - $ref: '#/components/parameters/AuthTokenHeaderRequired'
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ChatUnfurlRequest'
                examples:
                  ChatUnfurlRequestExample:
                    $ref: '#/components/examples/ChatUnfurlRequestExample'
              application/x-www-form-urlencoded:
                schema:
                  $ref: '#/components/schemas/ChatUnfurlRequest'
