apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Slack Chat API
  description: >-
    The Slack Chat API is the set of chat.* methods in the Slack Web API that
    lets apps and bots create and manage messages in Slack workspaces. It
    enables posting messages to channels and DMs with Block Kit formatting,
    sending ephemeral messages visible only to a specific user, replying in
    threads, scheduling messages for later delivery, updating or deleting
    existing messages, retrieving permalinks, and providing custom link unfurls.
    These methods work over HTTP with JSON payloads, use bot/user tokens with
    scopes like chat:write and chat:write.public, and return metadata such as
    channel, ts, and thread_ts. Teams use the Chat API to automate
    notifications, power interactive workflows, and deliver rich conversational
    experiences inside Slack.
  tags:
    - Messages
    - Scheduled Messages
    - Message Utilities
  links:
    - icon: code
      url: https://github.com/naftiko/slack-sandbox
spec:
  type: openapi
  lifecycle: experimental
  owner: kinlane@naftiko.io
  definition: |
    openapi: 3.1.0
    info:
      title: slack-chat-api
      description: >-
        The Slack Chat API is the set of chat.* methods in the Slack Web API that
        lets apps and bots create and manage messages in Slack workspaces. It
        enables posting messages to channels and DMs with Block Kit formatting,
        sending ephemeral messages visible only to a specific user, replying in
        threads, scheduling messages for later delivery, updating or deleting
        existing messages, retrieving permalinks, and providing custom link unfurls.
        These methods work over HTTP with JSON payloads, use bot/user tokens with
        scopes like chat:write and chat:write.public, and return metadata such as
        channel, ts, and thread_ts. Teams use the Chat API to automate
        notifications, power interactive workflows, and deliver rich conversational
        experiences inside Slack.
      version: 1.0.0
      contact:
        name: Slack API Support
        url: https://api.slack.com/support
      license:
        name: MIT
        url: https://opensource.org/licenses/MIT
    servers:
      - url: https://slack.com/api
        description: Slack API Production Server
      - url: http://localhost:8080/rest/slack-chat-api/1.0.0
        description: Sandbox
    tags:
      - name: Messages
        description: Operations for sending, updating, and deleting messages
      - name: Scheduled Messages
        description: Operations for scheduling and managing scheduled messages
      - name: Message Utilities
        description: Utility operations for messages including permalinks and unfurls
    paths:
      /chat.delete:
        post:
          tags:
            - Messages
          summary: Delete a message
          description: Deletes a message from a channel.
          operationId: chatDelete
          externalDocs:
            description: API method documentation
            url: https://api.slack.com/methods/chat.delete
          x-microcks-operation:
            delay: 100
            dispatcher: FALLBACK
            dispatcherRules: |
              {
                "dispatcher": "FALLBACK",
                "fallback": "SuccessResponse"
              }
          parameters:
            - $ref: '#/components/parameters/AuthTokenHeader'
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ChatDeleteRequest'
                examples:
                  ChatDeleteRequestExample:
                    $ref: '#/components/examples/ChatDeleteRequestExample'
              application/x-www-form-urlencoded:
                schema:
                  $ref: '#/components/schemas/ChatDeleteRequest'
                examples:
                  ChatDeleteRequestExample:
                    $ref: '#/components/examples/ChatDeleteRequestExample'
          responses:
            '200':
              description: Successful response when a message is deleted
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/ChatDeleteResponse'
                  examples:
                    SuccessResponse:
                      $ref: '#/components/examples/ChatDeleteSuccessResponseExample'
            default:
              description: Error response when the request fails
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/ChatDeleteErrorResponse'
                  examples:
                    ErrorResponse:
                      $ref: '#/components/examples/ChatDeleteErrorResponseExample'
          security:
            - SlackAuth:
                - chat:write:user
                - chat:write:bot
      /chat.deleteScheduledMessage:
