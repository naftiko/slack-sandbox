                  schema:
                    $ref: '#/components/schemas/ChatScheduled MessagesListErrorResponse'
                  examples:
                    ErrorResponse:
                      $ref: >-
                        #/components/examples/ChatScheduled
                        MessagesListErrorResponseExample
