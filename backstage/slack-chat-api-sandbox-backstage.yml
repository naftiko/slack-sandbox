    components:
      securitySchemes:
        SlackAuth:
          type: oauth2
          description: Slack OAuth2 authentication
          flows:
            authorizationCode:
              authorizationUrl: https://slack.com/oauth/v2/authorize
              tokenUrl: https://slack.com/api/oauth.v2.access
              scopes:
                chat:write:user: Send messages as the authenticated user
                chat:write:bot: Send messages as the bot
                links:write: Provide custom unfurl behavior
                none: No specific scope required
      parameters:
        AuthTokenHeader:
          name: token
          in: header
          description: 'Authentication token. Requires scope: `chat:write`'
          required: false
          schema:
            type: string
          example: example-key1234567890-abcdefghijklmnop
        AuthTokenHeaderRequired:
          name: token
          in: header
          description: 'Authentication token. Requires scope: `chat:write`'
          required: true
          schema:
            type: string
          example: example-key1234567890-abcdefghijklmnop
        AuthTokenQueryRequired:
          name: token
          in: query
          description: Authentication token
          required: true
          schema:
            type: string
          example: example-key1234567890-abcdefghijklmnop
        ChannelIdRequired:
          name: channel
          in: query
          description: The ID of the conversation or channel containing the message
          required: true
          schema:
            type: string
          example: C1H9RESGA
        ChannelIdOptional:
          name: channel
          in: query
          description: The channel of the scheduled messages
          required: false
          schema:
            type: string
          example: C1H9RESGA
        MessageTimestamp:
          name: message_ts
          in: query
          description: A message's `ts` value, uniquely identifying it within a channel
          required: true
          schema:
            type: string
          example: '1234567890.123456'
        LatestTimestamp:
          name: latest
          in: query
          description: A UNIX timestamp of the latest value in the time range
          required: false
          schema:
            type: number
          example: 1562180400
        OldestTimestamp:
          name: oldest
          in: query
          description: A UNIX timestamp of the oldest value in the time range
          required: false
          schema:
            type: number
          example: 1562094000
        Limit:
          name: limit
          in: query
          description: Maximum number of original entries to return
          required: false
          schema:
            type: integer
          example: 100
        Cursor:
          name: cursor
          in: query
          description: >-
            For pagination purposes, this is the `cursor` value returned from a
            previous call indicating where you want to start this call from.
          required: false
          schema:
            type: string
          example: dXNlcjpVMDYxTkZUVDI=
      schemas:
        OkTrue:
          type: boolean
          const: true
          description: Indicates a successful operation
        OkFalse:
          type: boolean
          const: false
          description: Indicates a failed operation
        ChannelId:
          type: string
          description: A channel ID
          pattern: ^[C][A-Z0-9]{8,}$
          example: C1H9RESGA
        UserId:
          type: string
          description: A Slack user ID
          pattern: ^[U][A-Z0-9]{8,}$
          example: U1234567890
        Timestamp:
          type: string
          description: A message timestamp
          pattern: ^\d+\.\d+$
          example: '1503435956.000247'
        ScheduledMessageId:
          type: string
          description: A scheduled message ID
          pattern: ^[Q][A-Z0-9]{8,}$
          example: Q1298393284
        MessageAttachment:
          type: object
          description: A message attachment
          properties:
            Id:
              type: integer
              description: Attachment ID
              example: 1
            Fallback:
              type: string
              description: Fallback text for the attachment
              example: This is an attachment's fallback
            Text:
              type: string
              description: The main text of the attachment
              example: This is an attachment
            Color:
              type: string
              description: Color of the attachment border
              example: '#36a64f'
        MessageObject:
          type: object
          description: A Slack message object
          properties:
            Type:
              type: string
              description: The type of message
              example: message
            Subtype:
              type: string
              description: The subtype of message
              example: bot_message
            Text:
              type: string
              description: The message text
              example: Here's a message for you
            Ts:
              $ref: '#/components/schemas/Timestamp'
            Username:
              type: string
              description: The username of the message author
              example: ecto1
            BotId:
              type: string
              description: The bot ID if sent by a bot
              example: B19LU7CSY
            Attachments:
              type: array
              items:
                $ref: '#/components/schemas/MessageAttachment'
        ScheduledMessageObject:
          type: object
          description: A scheduled message object
          properties:
            Id:
              type: string
              description: The scheduled message ID
              example: '1298393284'
            ChannelId:
              $ref: '#/components/schemas/ChannelId'
            PostAt:
              type: integer
              format: int64
              description: Unix timestamp when the message will be posted
              example: 1551991428
            DateCreated:
              type: integer
              format: int64
              description: Unix timestamp when the message was scheduled
              example: 1551891734
            Text:
              type: string
              description: The message text
              example: Here's a message for you in the future
        ResponseMetadata:
          type: object
          description: Response metadata for pagination
          properties:
            NextCursor:
              type: string
              description: Cursor for the next page of results
              example: dXNlcjpVMDYxTkZUVDI=
        ChatDeleteRequest:
          type: object
          properties:
            ts:
              type: string
              description: Timestamp of the message to be deleted
              example: '1401383885.000061'
            channel:
              type: string
              description: Channel containing the message to be deleted
              example: C024BE91L
            as_user:
              type: boolean
              description: Pass true to delete the message as the authed user
              example: true
        ChatDeleteScheduledMessageRequest:
          type: object
          required:
            - channel
            - scheduled_message_id
          properties:
            channel:
              type: string
              description: The channel the scheduled_message is posting to
              example: C1H9RESGL
            scheduled_message_id:
              type: string
              description: scheduled_message_id returned from call to chat.scheduleMessage
              example: Q1298393284
            as_user:
              type: boolean
              description: Pass true to delete the message as the authed user
              example: false
        ChatMeMessageRequest:
          type: object
          properties:
            channel:
              type: string
              description: Channel to send message to
              example: C024BE7LR
            text:
              type: string
              description: Text of the message to send
              example: is doing something interesting
        ChatPostEphemeralRequest:
          type: object
          required:
            - channel
            - user
          properties:
            channel:
              type: string
              description: Channel, private group, or IM channel to send message to
              example: C1H9RESGL
            user:
              type: string
              description: ID of the user who will receive the ephemeral message
              example: U0BPQUNTA
            text:
              type: string
              description: The message text
              example: This is an ephemeral message
            as_user:
              type: boolean
