                "fallback": "SuccessResponse"
              }
          parameters:
            - $ref: '#/components/parameters/AuthTokenHeaderRequired'
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ChatDeleteScheduledMessageRequest'
                examples:
                  ChatDeleteScheduledMessageRequestExample:
                    $ref: '#/components/examples/ChatDeleteScheduledMessageRequestExample'
              application/x-www-form-urlencoded:
                schema:
                  $ref: '#/components/schemas/ChatDeleteScheduledMessageRequest'
                examples:
                  ChatDeleteScheduledMessageRequestExample:
                    $ref: '#/components/examples/ChatDeleteScheduledMessageRequestExample'
          responses:
            '200':
