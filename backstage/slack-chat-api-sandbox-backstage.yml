          parameters:
            - $ref: '#/components/parameters/AuthTokenHeader'
            - $ref: '#/components/parameters/ChannelIdOptional'
            - $ref: '#/components/parameters/LatestTimestamp'
            - $ref: '#/components/parameters/OldestTimestamp'
            - $ref: '#/components/parameters/Limit'
