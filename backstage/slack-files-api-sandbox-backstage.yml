              type: string
              description: Team ID
              example: T061EG9R6
            Ts:
              type: string
              description: Timestamp of the share
              example: '1531763348.000001'
            ThreadTs:
              type: string
              description: Thread timestamp if shared in a thread
              example: '1531763273.000015'
            ReplyCount:
              type: integer
              description: Number of replies
              example: 1
            ReplyUsers:
              type: array
              description: Users who replied
              items:
                type: string
              example:
                - U061F7AUR
            ReplyUsersCount:
              type: integer
              description: Count of reply users
              example: 1
            LatestReply:
              type: string
              description: Timestamp of latest reply
              example: '1531763348.000001'
        FileObject:
          type: object
          description: A Slack file object
          properties:
            Id:
              $ref: '#/components/schemas/FileId'
            Name:
              type: string
              description: Filename
              example: tedair.gif
            Title:
              type: string
              description: File title
              example: tedair.gif
            Mimetype:
              type: string
              description: MIME type of the file
              example: image/gif
            Filetype:
              type: string
              description: File type identifier
              example: gif
            PrettyType:
              type: string
              description: Human-readable file type
              example: GIF
            User:
              $ref: '#/components/schemas/UserId'
            Username:
              type: string
              description: Username of the uploader
              example: ''
            Mode:
              type: string
              description: File mode (hosted, external, snippet, post)
              enum:
                - hosted
                - external
                - snippet
                - post
              example: hosted
            Editable:
              type: boolean
              description: Whether the file is editable
              example: false
            IsExternal:
              type: boolean
              description: Whether the file is external
              example: false
            IsPublic:
              type: boolean
              description: Whether the file is public
              example: true
            IsStarred:
              type: boolean
              description: Whether the file is starred by the user
              example: false
            PublicUrlShared:
              type: boolean
              description: Whether the public URL is shared
              example: false
            DisplayAsBot:
              type: boolean
              description: Whether to display as bot
              example: false
            ExternalType:
              type: string
              description: External service type
              example: ''
            Size:
              type: integer
              description: File size in bytes
              example: 137531
            Created:
              $ref: '#/components/schemas/UnixTimestamp'
            Timestamp:
              $ref: '#/components/schemas/UnixTimestamp'
            UrlPrivate:
              type: string
              format: uri
              description: Private URL for the file
              example: https://files.slack.com/files-pri/T061EG9R6-F0S43PZDF/tedair.gif
            UrlPrivateDownload:
              type: string
              format: uri
              description: Private download URL
              example: >-
                https://files.slack.com/files-pri/T061EG9R6-F0S43PZDF/download/tedair.gif
            Permalink:
              type: string
              format: uri
              description: Permalink to the file
              example: https://myteam.slack.com/files/U061F7AUR/F0S43PZDF/tedair.gif
            PermalinkPublic:
              type: string
              format: uri
              description: Public permalink
              example: https://slack-files.com/T061EG9R6-F0S43PZDF-abc123
            OriginalH:
              type: integer
              description: Original height (for images)
              example: 226
            OriginalW:
              type: integer
              description: Original width (for images)
              example: 176
            Thumb64:
              type: string
              format: uri
              description: 64px thumbnail URL
            Thumb80:
              type: string
              format: uri
              description: 80px thumbnail URL
            Thumb160:
              type: string
              format: uri
              description: 160px thumbnail URL
            Thumb360:
              type: string
              format: uri
              description: 360px thumbnail URL
            Thumb360W:
              type: integer
              description: 360px thumbnail width
              example: 176
            Thumb360H:
              type: integer
              description: 360px thumbnail height
              example: 226
            Thumb480:
              type: string
              format: uri
              description: 480px thumbnail URL
            Thumb480W:
              type: integer
              description: 480px thumbnail width
            Thumb480H:
              type: integer
              description: 480px thumbnail height
            ImageExifRotation:
              type: integer
              description: EXIF rotation value
              example: 1
            HasRichPreview:
              type: boolean
              description: Whether the file has a rich preview
              example: false
            CommentsCount:
              type: integer
              description: Number of comments on the file
              example: 0
            Channels:
              type: array
              description: Channels where the file is shared
              items:
                type: string
              example:
                - C0T8SE4AU
            Groups:
              type: array
              description: Private channels where the file is shared
              items:
                type: string
              example: []
            Ims:
              type: array
              description: Direct messages where the file is shared
              items:
                type: string
              example: []
