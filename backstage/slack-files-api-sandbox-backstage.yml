    components:
      securitySchemes:
        SlackAuth:
          type: oauth2
          description: Slack OAuth2 authentication
          flows:
            authorizationCode:
              authorizationUrl: https://slack.com/oauth/v2/authorize
              tokenUrl: https://slack.com/api/oauth.v2.access
              scopes:
                files:read: Read files uploaded to Slack
                files:write:user: Upload and modify files as the user
                remote_files:read: Read remote files added to Slack
                remote_files:write: Add and modify remote files
                remote_files:share: Share remote files to channels
      parameters:
        AuthTokenHeader:
          name: token
          in: header
          description: 'Authentication token. Requires scope: `files:write:user`'
          required: false
          schema:
            type: string
          example: example-key1234567890-abcdefghijklmnop
        AuthTokenQuery:
          name: token
          in: query
          description: Authentication token
          required: false
          schema:
            type: string
          example: example-key1234567890-abcdefghijklmnop
        FileId:
          name: file
          in: query
          description: Specify a file by providing its ID
          required: false
          schema:
            type: string
          example: F0S43PZDF
        ExternalId:
          name: external_id
          in: query
          description: Creator defined GUID for the file
          required: false
          schema:
            type: string
          example: ext-file-12345
        UserId:
          name: user
          in: query
          description: Filter files created by a single user
          required: false
          schema:
            type: string
          example: U061F7AUR
        ChannelId:
          name: channel
          in: query
          description: Filter files appearing in a specific channel, indicated by its ID
          required: false
          schema:
            type: string
          example: C0T8SE4AU
        Channels:
          name: channels
          in: query
          description: Comma-separated list of channel IDs where the file will be shared
          required: false
          schema:
            type: string
          example: C0T8SE4AU,C1H9RESGL
        TimestampFrom:
          name: ts_from
          in: query
          description: Filter files created after this timestamp (inclusive)
          required: false
          schema:
            type: number
          example: 1531763254
        TimestampTo:
          name: ts_to
          in: query
          description: Filter files created before this timestamp (inclusive)
          required: false
          schema:
            type: number
          example: 1531763342
        FileTypes:
          name: types
          in: query
          description: Filter files by type (spaces, snippets, images, gdocs, zips, pdfs, all)
          required: false
          schema:
            type: string
          example: images,pdfs
        Count:
          name: count
          in: query
          description: Number of items to return per page
          required: false
          schema:
            type: string
          example: '100'
        Page:
          name: page
          in: query
          description: Page number of results to return
          required: false
          schema:
            type: string
          example: '1'
        Limit:
          name: limit
          in: query
          description: The maximum number of items to return
          required: false
          schema:
            type: integer
          example: 100
        Cursor:
          name: cursor
          in: query
          description: Parameter for pagination
          required: false
          schema:
            type: string
          example: dGVhbTpDMUg5UkVTR0w=
        ShowFilesHiddenByLimit:
          name: show_files_hidden_by_limit
          in: query
          description: Show truncated file info for files hidden due to being too old
          required: false
          schema:
            type: boolean
          example: false
      schemas:
        OkTrue:
          type: boolean
          const: true
          description: Indicates a successful operation
        OkFalse:
          type: boolean
          const: false
          description: Indicates a failed operation
