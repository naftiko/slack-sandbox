apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Slack Files API
  description: >-
    Slack's Files API lets apps programmatically upload, share, and manage files
    in Slack.  Apps can upload binaries (images, docs, code snippets) or
    register links to external files,  then attach them to channels, DMs, or
    threads with optional captions. The API supports  retrieving file metadata
    and content, listing and filtering files, generating or revoking  public
    share links, and deleting files, with access controlled by app scopes and
    channel  membership. For large uploads, a two-step flow provides an upload
    URL before finalizing  the file, and related Events API notifications (for
    example, file_created and file_shared)  let apps react to changes. Common
    uses include import/export pipelines, compliance and  archiving tools, and
    integrations with cloud storage.
  tags:
    - Files
    - File Comments
    - File Sharing
    - Remote Files
  links:
    - icon: code
      url: https://github.com/naftiko/slack-sandbox
spec:
  type: openapi
  lifecycle: experimental
  owner: kinlane@naftiko.io
  definition: |
    openapi: 3.1.0
