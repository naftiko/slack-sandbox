          type: string
          description: A Slack file ID
          pattern: ^F[A-Z0-9]{8,}$
          example: F0S43PZDF
        UserId:
          type: string
          description: A Slack user ID
          pattern: ^[UW][A-Z0-9]{8,}$
          example: U061F7AUR
        ChannelId:
          type: string
          description: A Slack channel ID
          pattern: ^[CDG][A-Z0-9]{8,}$
          example: C0T8SE4AU
